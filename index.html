<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://github.com/Praveenguna428/img-hub/blob/main/Mohana%20krishnan%20profile%20card%20img.png?raw=true" alt="Mohana Krishnan">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Mohana Krishnan</div>
    <div class="about">Designer & Developer</div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/mohana-krishnan-u-782ba4315" class="social-icon linkedin" title="LinkedIn">
        <img src="https://github.com/Praveenguna428/img-hub/blob/main/linkedin%20logo.png?raw=true" alt="LinkedIn" />
      </a>
      <a href="https://www.facebook.com/share/19kYx8m29U/" class="social-icon github" title="facebook">
        <img src=" https://banner2.cleanpng.com/20200525/hor/transparent-facebook-round-logo-1713861749674.webp" alt="facebook" />
      </a>
      <a href="mailto:tamiltamilselvi15@gmail.com" class="social-icon mail" title="Email">
        <img src="https://github.com/Praveenguna428/img-hub/blob/main/mail%20img.png?raw=true" alt="Email" />
      </a>
      <a href="https://www.instagram.com/smart_boy09768/?hl=en" class="social-icon instagram" title="Instagram">
        <img src="https://w7.pngwing.com/pngs/490/729/png-transparent-instagram-logo-computer-icons-instagram-neon-purple-text-logo.png" alt="Instagram" />
      </a>
    </div>
    
    <div class="buttons">
      <button>Resume</button>
    </div>

    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
      </div>
    </div>
  </div>
</body>
</html>
